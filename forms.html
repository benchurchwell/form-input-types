<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  
  <form id="select-form">
    <select id="beverage">
      <option>Coffee</option>
      <option>Tea</option>
      <option>Kombucha</option>
      <option>Water</option>
    </select>
    <button type="submit">Submit Selection</button>
  </form>
  
  <form id="radio-form">
    <label>
      <input type="radio" name="flavor" value="chocolate" >
      Chocolate
    </label><br>
    <label>
      <input type="radio" name="flavor" value="vanilla" checked>
      Vanilla
    </label><br>
    <label>
      <input type="radio" name="flavor" value="cookies and cream">
      Cookies & Cream
    </label><br>
    <button type="submit">Submit Selection</button>
  </form>

  <button type="submit">Submit Form</button>
  <button type="button">Show More Information</button>
  <button>Click Me</button>

  <label for="born">Date of birth:</label>
  <input id="born" type="date">

  <label for="color">What is your favorite color?</label>
  <input id="color" type="color">

</body>
</html>
